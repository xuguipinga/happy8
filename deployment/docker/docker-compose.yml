version: '3.8'

services:
  web:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile
    container_name: happy8-app
    restart: always
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your_production_secret_key_here
    volumes:
      - happy8-data:/app/data
      - happy8-logs:/app/logs
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: happy8-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web

volumes:
  happy8-data:
  happy8-logs:
